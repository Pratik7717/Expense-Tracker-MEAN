<app-loader *ngIf="isLoading"></app-loader>

<div *ngIf="!isLoading" class="animate__animated animate__fadeInUp animate__slow
  container-content">

  <app-tracker-info [expense]="expense" [balance]="balance" [income]="income"></app-tracker-info>


  <app-transaction-history [transactions]="transactions" (transactionDeletedEvent)="onTransactionAdded()"></app-transaction-history>

  <app-tracker-form (transactionAddedEvent)="onTransactionAdded()"></app-tracker-form>


</div>
